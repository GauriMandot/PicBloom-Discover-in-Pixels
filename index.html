<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PicBloom - Discover in pixels</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div id="wrapper">
      <div id="container">
        <div id="box">
          <h1>PicBloom- Discover in pixels</h1>
        <span class="material-symbols-outlined " id="dark_mode">
          dark_mode
        </span>
        <span class="material-symbols-outlined " id="light_mode">
          light_mode
        </span>

        </div>
        
        <form action="">
          <input placeholder="Search for Images" id="search-field" />
          <button id="search-button">Search</button>
        </form>
      </div>

      <div id="search-results">
        <div class="search-result">
          <img
            src="https://images.unsplash.com/photo-1704409914802-4f2c5b037834?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNXx8fGVufDB8fHx8fA%3D%3D"
            alt="Snow covered Mountains"
            loading="lazy"
          />
          <a
            href="https://unsplash.com/photos/a-ski-resort-surrounded-by-snow-covered-mountains-GvaItXBklN0"
            target="_blank" 
            >Snow covered Mountains</a
          >
        </div>

        <div class="search-result">
          <img
            src="https://images.unsplash.com/photo-1590523741831-ab7e8b8f9c7f?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Coconut tree on beach shore during day time"
            loading="lazy"
          />
          <a
            href="https://unsplash.com/photos/coconut-tree-on-beach-shore-during-daytime-ueBmz9K8zTg"
            target="_blank" 
            >Coconut tree on beach shore during day time</a
          >
        </div>

        <div class="search-result">
          <img
            src="https://images.unsplash.com/photo-1456428199391-a3b1cb5e93ab?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Person standing on rock beside body of water between green trees"
            loading="lazy"
          />
          <a
            href="https://unsplash.com/photos/person-standing-on-rock-beside-body-of-water-between-green-trees-Ixp4YhCKZkI"
            target="_blank" 
            >Person standing on rock beside body of water between green trees</a
          >
        </div>
      </div>

      <button id="show-more-button">Show more</button>
      <footer>PicBloom Â©2024. All rights are reserved</footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
